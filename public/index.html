<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-flow: column wrap;
        }

        .flex-container>div,
        form {
            margin: 10px;
        }

        #messages {
            border-width: 1px;
            border-style: solid;
            border-color: #b6b6b3;
            flex-basis: 250px;
            overflow-y: scroll;
        }

        #messages>div {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>
            Chat App!
        </div>

        <form id="userForm">
            <div>
                <input type="text" id="username" />
                <input type="submit" value="Enter Chat">
            </div>
        </form>

    </div>


    <div class="flex-container" id="hiddenChat" style="display:none;">
        <div id="messages">

        </div>
        <div>
            <textarea name="text" id="text" rows="6" cols="60"></textarea>
            <button type="button" id="sendBtn">Send</button>
        </div>

        <div>
            <button type="button" id="location">Share Location</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
