<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/chat.css" />
    <title>Chat App</title>
</head>

<body>
    <form id="indexForm">
        <div class="flex-container">
            <div>
                Chat App!
            </div>

            <div>
                <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required />
            </div>

            <div id="roomContainer">

            </div>

            <div>
                <input type="text" id="newRoomText" placeholder="Room name"/>
                <input type="button" value="Create Room" id="newRoomBtn"/>
            </div>

            <input type="hidden" id="hiddenRoom" name="room">


            <input type="submit" id="submitBtn" style="display: none;">
        </div>
    </form>

    <div class="flex-container" id="hiddenChat" style="display:none;">
        <div>
            <button id="quitBtn">Quit Room</button>
        </div>
        <div id="chatContainer">
            <div id="messagesContainer">
            </div>

            <div id="onlineUsersContainer">
                <div id="onlineUsersTitle">Online Users</div>
            </div>
        </div>

        <div>
            <button type="button" id="location">Share Location</button>
        </div>

        <div id="textDiv">
            <textarea name="text" id="text" rows="6"></textarea>
            <button type="button" id="sendBtn">Send</button>
        </div>
    </div>
    
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
