<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-flow: column wrap;
        }

        .flex-container>div {
            margin: 10px;
        }

        #messages {
            border-width: 1px;
            border-style: solid;
            border-color: #b6b6b3;
            flex-basis: 250px;
            overflow-y: auto;
        }

        #messages>div {
            padding: 20px;
        }
    </style>
</head>

<body>
    <form id="chatForm">
        <div class="flex-container">
            <div>
                Chat App!
            </div>

            <div>
                <input type="text" id="username" />
                <input type="button" id="sendUser" value="Enter Chat">
            </div>

            <div id="messages">

            </div>

            <div>
                <textarea name="text" id="text" rows="6" cols="60"></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="location">Share Location</button>
            </div>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
