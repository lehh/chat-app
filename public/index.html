<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/chat.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="flex-container">
        <div>
            Chat App!
        </div>

        <form id="userForm">
            <div>
                <input type="text" id="username" />
                <input type="submit" value="Enter Chat">
            </div>
        </form>

    </div>

    <div class="flex-container" id="hiddenChat" style="display:none;">

        <div id="chatContainer">
            <div id="messagesContainer">
            </div>

            <div id="onlineUsersContainer">
                <div id="onlineUsersTitle">Online Users</div>
            </div>
        </div>

        <div>
            <button type="button" id="location">Share Location</button>
        </div>

        <div id="textDiv">
            <textarea name="text" id="text" rows="6"></textarea>
            <button type="button" id="sendBtn">Send</button>
        </div>
    </div>

    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
